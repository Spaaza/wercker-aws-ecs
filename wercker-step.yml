name: aws-ecs
version: 0.3.2
description: Deploy service to ECS
keywords:
  - aws
  - ecs
properties:
  # Step 1: Configuring AWS
  key:
    type: string
    required: true
  secret:
    type: string
    required: true
  region:
    type: string
    required: false

  # Step 2: Defining task definition
  cluster-name:
    type: string
    required: true
  task-definition-name:
    type: string
    required: true
  task-definition-file:
    type: string
    required: true

  # Step 3: Defining service (optional)
  service-name:
    type: string
    required: true
  service-file:
    type: string
    required: true
  service-desired-count:
    type: int
    required: true 
  downscale-tasks:
    type: bool
    default: false
    required: false
  minimum-running-tasks:
    type: int
    required: false
