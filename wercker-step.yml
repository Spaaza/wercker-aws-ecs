name: aws-ecs
version: 0.5.1
description: Deploy service to ECS
keywords:
  - aws
  - ecs
properties:
  # Step 1: Configuring AWS
  key:
    type: string
    required: true
  secret:
    type: string
    required: true
  region:
    type: string
    required: false

  # Step 2: Defining task definition
  cluster-name:
    type: string
    required: true
  task-definition-names:
    type: string
    required: true
  task-definition-files:
    type: string
    required: true
  task-definition-templates:
    type: string
    required: true
  task-definition-template-json:
    type: string
    required: true
  task-definition-template-env:
    type: bool
    default: true
    required: false

  # Step 3: Defining service (optional)
  service-names:
    type: string
    required: true
  service-desired-count:
    type: int
    required: true 
  downscale-tasks:
    type: bool
    default: false
    required: false
  minimum-running-tasks:
    type: int
    required: false
  service-maximum-percent:
    type: int
    required: false
  service-minimum-healthy-percent:
    type: int
    required: false
  service-zero-keep:
    type: bool
    default: true
    required: false
